<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body id="body" class="light dark">
    <div class="container">
      <div class="theme-wrapper">
        <div class="theme light-theme dark-theme">
          <div class="sun light-sun dark-sun">
            <i class="uil uil-sun"></i>
          </div>
          <div class="moon light-moon dark-moon active">
            <i class="uil uil-moon"></i>
          </div>
        </div>
      </div>

      <div class="calc-container">
        <div class="input-container">
          <div class="input light-input dark-input">
            <input id="primary-input" type="text" />
          </div>
          <div class="input light-input dark-input">
            <input id="secondary-input" type="text" />
          </div>
        </div>

        <div class="buttons light-buttons dark-buttons">
          <div class="buttons-wrapper">
            <div class="row">
              <div><button>C</button></div>
              <div>
                <button>
                  <i id="backspace" class="uil uil-angle-left-b"></i>
                </button>
              </div>
              <div><button>%</button></div>
              <div><button>รท</button></div>
            </div>
            <div class="row">
              <div><button>7</button></div>
              <div><button>8</button></div>
              <div><button>9</button></div>
              <div><button>ร</button></div>
            </div>
            <div class="row">
              <div><button>4</button></div>
              <div><button>5</button></div>
              <div><button>6</button></div>
              <div><button>-</button></div>
            </div>
            <div class="row">
              <div><button>1</button></div>
              <div><button>2</button></div>
              <div><button>3</button></div>
              <div><button>-</button></div>
            </div>
            <div class="row">
              <div>
                <button><i id="options" class="uil uil-ellipsis-h"></i></button>
              </div>
              <div><button>0</button></div>
              <div><button>.</button></div>
              <div><button>=</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
